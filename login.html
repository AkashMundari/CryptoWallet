<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <!--Headbar-->
    <div id="headbar">
      <div id="headbar_title">
        <img id="logo" src="logo(black-small).png" />
      </div>
    </div>

    <!--Log-in Form-->
    <div id="form">
      <form>
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Enter E-mail"
        /><br /><br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter Password"
        /><br /><br />
        <div id="buttons">
          <button id="login" type="submit">Log in</button>

          <br />
        </div>
      </form>
    </div>

    <!--Javascript for Firebase-->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
      import {
        getFirestore,
        doc,
        getDoc,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
      import {
        getAuth,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyBGNGf79JeJJxQS2mix9sGYKlheDjTAxKs",
        authDomain: "cryptowallet-36e02.firebaseapp.com",
        projectId: "cryptowallet-36e02",
        storageBucket: "cryptowallet-36e02.appspot.com",
        messagingSenderId: "805242960903",
        appId: "1:805242960903:web:ca493c781836a38f04fea2",
        measurementId: "G-D488ZYMJMK",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const db = getFirestore();
      const auth = getAuth(app);

      //Variables to get values from log-in form
      let email = document.getElementById("email");
      let password = document.getElementById("password");
      let Form = document.getElementById("form");

      //Function to Log-in user
      let LoginUser = (evt) => {
        evt.preventDefault();

        signInWithEmailAndPassword(auth, email.value, password.value)
          .then(async (credentials) => {
            var ref = doc(db, "UserAuthList", credentials.user.uid);
            const docSnap = await getDoc(ref);

            if (docSnap.exists()) {
              sessionStorage.setItem(
                "user-info",
                JSON.stringify({
                  Username: docSnap.data().Username,
                  BTC: docSnap.data().BTC,
                  ETH: docSnap.data().ETH,
                  BNB: docSnap.data().BNB,
                  SOL: docSnap.data().SOL,
                  XRP: docSnap.data().XRP,
                  ADA: docSnap.data().ADA,
                  Email: docSnap.data().Email,
                  id: credentials.user.uid,
                  Transaction: docSnap.data().Transaction,
                })
              );
              sessionStorage.setItem(
                "user-cred",
                JSON.stringify(credentials.user)
              );
              window.location.href = "final.html";
            }
          })
          .catch((error) => {
            alert(error.code);
            console.log(error.code);
            console.log(error.message);
          });
      };

      //Calling user-login function
      Form.addEventListener("submit", LoginUser);
    </script>
  </body>
</html>
