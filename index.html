<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="Sign-up.css" />
  </head>

  <body>
    <!--Headbar-->
    <div id="headbar">
      <div id="headbar_title">
        <img id="logo" src="logo(black-small).png" />
      </div>
    </div>

    <!--Sign-up Form-->
    <div id="form">
      <form>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter Username"
        /><br /><br />
        <input
          type="text"
          id="email"
          name="email"
          placeholder="Enter E-mail"
        /><br /><br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter Password"
        /><br /><br />
        <div id="buttons">
          <!-- <button id="login" type="button">Log in</button> -->
          <button id="sign-up">Sign up</button>
          <br />
          <a href="login.html" id="login_link"
            >Already have an account?Log In</a
          >
        </div>
      </form>
    </div>

    <!--Javascript for firebase-->
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
      import {
        getFirestore,
        doc,
        setDoc,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
      import {
        getAuth,
        createUserWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCIoRJnBnSwcZKZ90gg6treVVn08n86WTs",
  authDomain: "cryptowallet2-2f736.firebaseapp.com",
  projectId: "cryptowallet2-2f736",
  storageBucket: "cryptowallet2-2f736.appspot.com",
  messagingSenderId: "440654535168",
  appId: "1:440654535168:web:fca830c3cff249efa396e5",
  measurementId: "G-9HVLEG2XPM"
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const db = getFirestore();
      const auth = getAuth(app);

      //Variables accessing values from the form
      let username = document.getElementById("username");
      let email = document.getElementById("email");
      let password = document.getElementById("password");
      let Form = document.getElementById("form");

      //function to create new user
      let CreateUser = (evt) => {
        evt.preventDefault();

        createUserWithEmailAndPassword(auth, email.value, password.value)
          .then(async (credentials) => {
            var ref = doc(db, "UserAuthList", credentials.user.uid);
            await setDoc(ref, {
              Username: username.value,
              BTC: 0,
              ETH: 0,
              BNB: 0,
              SOL: 0,
              XRP: 0,
              ADA: 0,
              Email: email.value,
              id: credentials.user.uid,
              Transaction: [],
            });
            window.location.href = "login.html";
          })
          .catch((error) => {
            alert(error.code);
            console.log(error.code);
            console.log(error.message);
          });
      };

      //call for user-creating function
      Form.addEventListener("submit", CreateUser);
    </script>
  </body>
</html>
